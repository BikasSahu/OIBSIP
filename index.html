<body>
  <div class="container">
  <center>
    <h1>Temperature converter</h1> 
     <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
    <label for="celsius" id="cels">Celsius</label>
    <input type="number" id="celsius" placeholder="Celsius" name="c" value="" />
  </center>
  <center><button id="convert">Convert !</button>
  <button id="clear">Reset</button></center>
